version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: tonisite_web:latest
    ports:
      - "8080:80"
    volumes:
      - ./www:/usr/local/apache2/htdocs:ro
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example_root_password
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
    driver: local
